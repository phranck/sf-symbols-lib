name: SFSymbols-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  lint-and-typecheck:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run typecheck

  generate:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run generate
    - name: Commit updated files if changed
      run: |
        if git diff --quiet src/components/available-sfsymbols.ts src/components/icons-data.ts src/components/icons-map.ts src/components/index.tsx README.md; then
          echo "No changes to commit"
        else
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/components/available-sfsymbols.ts src/components/icons-data.ts src/components/icons-map.ts src/components/index.tsx README.md
          git commit -m "Update SF Symbols components and badge"
          git push
        fi
  build:
    runs-on: ubuntu-latest
    needs: generate
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - uses: actions/upload-artifact@v4
      with:
        name: package-dist
        path: dist

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - uses: actions/download-artifact@v4
      with:
        name: package-dist
        path: dist
    - run: cd docs && npm run build
    - uses: actions/configure-pages@v5
    - uses: actions/upload-pages-artifact@v3
      with:
        path: docs/dist
    - uses: actions/deploy-pages@v4