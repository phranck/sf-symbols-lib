name: SFSymbols-CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  lint-and-typecheck:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run typecheck

  generate:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run generate
    - name: Commit updated files if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        # collect changes relative to HEAD (if any) and also untracked files
        changed=""
        if git rev-parse --verify HEAD >/dev/null 2>&1; then
          changed=$(git diff --name-only HEAD -- || true)
        fi
        untracked=$(git ls-files --others --exclude-standard || true)
        all_changes=$(printf "%s\n%s" "$changed" "$untracked" | sort -u)

        # filter for files we care about (any file under src/components or README.md)
        matches=$(printf "%s" "$all_changes" | grep -E '^src/components/|^README.md' || true)

        if [ -z "$matches" ]; then
          echo "No changes in src/components or README.md to commit"
          exit 0
        fi

        # stage deletions/adds/renames under the components dir and README
        git add -A src/components README.md
        # create commit if there are staged changes
        if git diff --cached --quiet; then
          echo "No staged changes to commit"
          exit 0
        fi

        git commit -m "Update SF Symbols components and badge"
        git push
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    needs: generate
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        name: package-dist
        path: dist

  update-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - uses: actions/download-artifact@v4
      with:
        name: package-dist
        path: dist
    - run: npm run docs:generate
    - uses: actions/configure-pages@v5
    - uses: actions/upload-pages-artifact@v3
      with:
        path: docs/dist
    - uses: actions/deploy-pages@v4

  publish-npm:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    - run: npm ci
    - uses: actions/download-artifact@v4
      with:
        name: package-dist
        path: dist
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}